envFile: ./.env-browserstack
userName: ${BROWSERSTACK_USERNAME}
accessKey: ${BROWSERSTACK_ACCESS_KEY}

platforms:
  # Mobile devices testing - iOS series
  - browserName: Safari
    osVersion: 18.6
    deviceName: iPhone 16

  # Mobile devices testing - Android Series
  - deviceName: Samsung Galaxy S24
    browserName: chrome
    osVersion: 14
  - browserName: firefox
    osVersion: 14
    deviceName: Google Pixel 8

browserstack:
  buildName: 'testBuild'
  projectName: buildo-nextjs-browserstack
  # debug: true
  # networkLogs: true
  console: 'verbose'
  local: false
  source: 'playwright:1.53.0'

  networkLogsOptions:
    captureContent: true

# Test settings
testMatch: '**/*.spec.ts'
retries: 1
workers: 1

envFile: ./.env-browserstack
userName: ${BROWSERSTACK_USERNAME}
accessKey: ${BROWSERSTACK_ACCESS_KEY}

platforms:
  # Mobile devices testing - iPhone series
  - browserName: Safari
    osVersion: 18.6
    deviceName: iPhone 16
  # Mobile devices testing - Samsung Galaxy Series
  - deviceName: Samsung Galaxy S24
    browserName: chrome
    osVersion: 14
  # - browserName: firefox
  #   osVersion: 15
  #   deviceName: Samsung Galaxy S25
  # - browserName: firefox
  #   osVersion: 14
  #   deviceName: Samsung Galaxy S24 Ultra
  # - browserName: firefox
  #   osVersion: 14
  #   deviceName: Samsung Galaxy S24

  # # Google Pixel Series with Chrome
  # - browserName: firefox
  #   osVersion: 15
  #   deviceName: Google Pixel 9 Pro XL
  # - browserName: firefox
  #   osVersion: 15
  #   deviceName: Google Pixel 9 Pro
  # - browserName: firefox
  #   osVersion: 15
  #   deviceName: Google Pixel 9
  # - browserName: firefox
  #   osVersion: 14
  #   deviceName: Google Pixel 8 Pro
  # - browserName: firefox
  #   osVersion: 14
  #   deviceName: Google Pixel 8

browserstack:
  buildName: 'testBuild'
  projectName: buildo-nextjs-browserstack
  # debug: true
  # networkLogs: true
  console: 'verbose'
  local: false
  source: 'playwright:1.53.0'

  networkLogsOptions:
    captureContent: true

# Test settings
testMatch: '**/*.spec.ts'
retries: 1
workers: 1
